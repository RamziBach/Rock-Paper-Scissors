<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div class="container">
		<div class="parent1">
			<div class="child">
				<h1>Rock Paper Scissors</h1>
				<div class="svg">
					<img class="intro-svg" src="img/rock-left.svg" alt="rock">
					<img class="intro-svg" src="img/paper-right.svg" alt="paper">
					<img class="intro-svg" src="img/scissors-right.svg" alt="scissors">
				</div>
				<div class="start-game-div">
					<a class="start-game" href="#">Start Game</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container2 animated fadeIn">
		<div class="parent2">
			<div class="child">
				<h1 class="select-option">Select an option</h1>
				<div class="pc">
					<h2 class="points">Player</h2>
					<h2 class="points">Computer</h2>
				</div>
				<div class="svg2">
					<img class="starting-hand left" src="img/rock-left.svg" alt="rock">
					<img class="starting-hand right" src="img/rock-right.svg" alt="rock">
				</div>
				<div class="start-game-div">
					<a class="hand" href="#">Rock</a>
					<a class="hand" href="#">Paper</a>
					<a class="hand" href="#">Scissors</a>
				</div>
			</div>
		</div>
	</div>
	
	<!--<script src="script.js"></script>-->
	<script src="app.js"></script>
</body>
</html>
